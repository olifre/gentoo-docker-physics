machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/.ccache-setup"
    - "~/packages-setup"
  override:
    - sudo apt-get install -y ccache
    - docker info
    - ./build-docker.sh gentoo/stage3-amd64 olifre/gentoo-docker-physics.setup setup:
        timeout: 10800

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push olifre/gentoo-docker-physics.setup || docker push olifre/gentoo-docker-physics.setup
