machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
    - ~/.ccache-prep-root
    - ~/packages-prep-root
  override:
    - sudo apt-get install -y ccache
    - docker info
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -s
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -z
    - du -sh ~/packages-${CIRCLE_BRANCH}/*/*.tbz2 | sort -hr
    - timeout 7000s ./build-docker.sh olifre/gentoo-docker-physics.debugging olifre/gentoo-docker-physics.${CIRCLE_BRANCH} ${CIRCLE_BRANCH} || RERUN=1:
        timeout: 10800
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -s
    - du -sh ~/packages-${CIRCLE_BRANCH}/*/*.tbz2 | sort -hr

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker images -a --no-trunc
      - ./pushItAndNext.sh ${CIRCLE_BRANCH} root ${CIRCLE_TOKEN}
