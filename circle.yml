machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
    - ~/.ccache-prep-root
    - ~/packages-prep-root
  override:
    - sudo apt-get install -y ccache
    - docker info
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -s
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -z
    - du -sh ~/packages-${CIRCLE_BRANCH}/*/*.tbz2 | sort -hr
    - RERUN=0
    - timeout 7000s ./build-docker.sh olifre/gentoo-docker-physics.debugging olifre/gentoo-docker-physics.${CIRCLE_BRANCH} ${CIRCLE_BRANCH} || RERUN=1:
        timeout: 10800
    - CCACHE_DIR=~/.ccache-${CIRCLE_BRANCH}/ ccache -s
    - du -sh ~/packages-${CIRCLE_BRANCH}/*/*.tbz2 | sort -hr

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker images -a --no-trunc
      - if [ $RERUN -eq 0 ]; then docker push olifre/gentoo-docker-physics.${CIRCLE_BRANCH} || docker push olifre/gentoo-docker-physics.${CIRCLE_BRANCH}; fi
      - if [ $RERUN -eq 0 ]; then NEXT=root; else NEXT=prep-root; fi
      - curl -v -X POST https://circleci.com/api/v1/project/olifre/gentoo-docker-physics/tree/${NEXT}?circle-token=${CIRCLE_TOKEN}
